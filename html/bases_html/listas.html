<!DOCTYPE html>
<html>
   <head>
    <title>Listas</title>
   </head> 
   <body>
    <ul><!-- Lista no ordenada-->
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>
    <ol><!-- Lista ordenada-->
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ol>
    <!-- La diferencia entre ambas es que una va numerada y la otra con puntos-->
    </body>
</html>
