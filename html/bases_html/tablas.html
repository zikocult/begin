<!DOCTYPE html>
<html>
   <head>
    <title>Tabla</title>
   </head> 
   <body>
    <table>
       <thead> <!-- Esto define la cabecera de la tabla -->
        <tr>
            <th>Mes</th>
            <th>Ahorros</th>
        </tr>
       </thead>
       <tbody> <!-- Contenido body -->
        <tr>
            <td>Enero</td>
            <td>1000 euros</td>
        </tr>
        <tr>
            <td>Febrero</td>
            <td>500 euros</td>
        </tr>
       </tbody>
       <tfoot>
        <tr>
            <td>Suma total:</td>
            <td>1500 euros</td>
        </tr>
       </tfoot>
    </table>
   </body>
</html>
